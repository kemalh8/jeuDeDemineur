<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-black">
    <div class="container my-5 ">
        <h1 class="text-light  text-center ">Minesweeper Game</h1>
        
        <form id="gameForm" class="mt-4">
            <div class="text-light mb-3">
                <label for="playerName" class="form-label ">Player Name:</label>
                <input type="text" id="playerName" class="form-control" required>
            </div>

            <div class="text-light mb-3">
                <label for="rows" class="form-label">Number of Rows:</label>
                <input type="number" id="rows" class="form-control" required>
            </div>
            <div class="text-light mb-3">
                <label for="cols" class="form-label">Number of Columns:</label>
                <input type="number" id="cols" class="form-control" required>
            </div>
            <div class="text-light mb-3">
                <label for="mines" class="form-label">Number of Mines:</label>
                <input type="number" id="mines" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Start Game</button>
        </form>

        <div id="playerInfo" class="text-light my-3"></div>
        <div id="remainingMines" class="text-light my-3"></div>
    </div>
    
    <!-- JavaScript code -->
    <script src="uiFunctions.js"></script>
    <script src="gameLogic.js"></script>
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
