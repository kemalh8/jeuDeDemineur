<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body >
    
        <h1  >Minesweeper Game</h1>
        
        <form id="gameForm">
            <div >
                <label  for="playerName">Player Name:</label>
                <input type="text" id="playerName" required>
            </div>

            <div >
                <label  for="rows">Number of Rows:</label>
                <input type="number" id="rows" required>
            </div>
            <div >
                <label  for="cols">Number of Columns:</label>
                <input type="number" id="cols" required>
            </div>
            <div >
                <label for="mines">Number of Mines:</label>
            <input type="number" id="mines" required>
            </div>
            
            <button type="submit">Start Game</button>
        </form>

        <div id="playerInfo" class="my-3"></div>
        <div id="remainingMines" class="my-3"></div>
        
    
    
    <!-- JavaScript code -->
    <script src="uiFunctions.js"></script>
    <script src="gameLogic.js"></script>
    <script src="script.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
